<div ng-controller="indexController" class="container" ng-init="getModules();">

    <div class="jumbotron text-center">
        <h1>Plugger Web</h1>
        <p>Repository with all active modules at moment</p>
    </div>


    <div class="panel panel-success" >

        <div class="panel-body" ng-hide="empty" ng-show="!empty">
            <ul class="list-group" ng-repeat="m in modules.lista">
                <li class="list-group-item list-group-item-success">{{m.name}}</li>
            </ul>
        </div>
        <div class="panel-body" ng-hide="!empty" ng-show="empty">
            <h5>Modules not found</h5>
        </div>

    </div>

</div>
