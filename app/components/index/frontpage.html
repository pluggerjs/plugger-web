<div ng-controller="indexController" class="container" ng-init="getModules();">

    <div class="jumbotron text-center">
        <h1>Plugger Web</h1>
        <p>Repository with all active modules at moment</p>
    </div>


    <div class="panel panel-success" >

        <div class="panel-body" ng-hide="empty" ng-show="!empty">
            <div class="list-group" ng-repeat="m in modules.lista">
                <a class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#sub_categoria_{{m.name}}{{m._v}}">{{m.name}}</a>

                <div class="collapse list-group-submenu" id="sub_categoria_{{m.name}}{{m._v}}" ng-repeat="serv in m.services">
                    <a class="list-group-item sub-item" data-parent="#sub_categoria_{{m.name}}{{m._v}}" >{{serv.name}}</a>
                </div>
            </div>
        </div>
        <div class="panel-body" ng-hide="!empty" ng-show="empty">
            <h5>Modules not found</h5>
        </div>

    </div>

</div>
