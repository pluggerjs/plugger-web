<div class="container">

    <div class="jumbotron text-center">
        <h1>Plugger Web</h1>
        <p>Repository with all active modules at moment</p>
    </div>

    <div>
        <div class="text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="text-center form-control" placeholder="Search field" ng-model="formData.module">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="getModules()">Search</button>
            </form>
        </div>
    </div>


    <div class="panel panel-default" ng-init="">
        <h4>Modules list</h4>

        <div class="panel-body">
            <ul class="list-group">
                <div ng-repeat="module in modules">
                    <li class="list-group-item">{{module.name}}</li>
                </div>
            </ul>
        </div>

    </div>

</div>
