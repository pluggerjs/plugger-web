<div ng-hide="empty" ng-show="!empty">
    <ul class="search-results">
        <li ng-repeat="module in modules">
            <h3><a href="#">{{module.name}}</a></h3>
            <p>A module to double specified number</p>
            <span>{{module._v}}</span>
        </li>
    </ul>
</div>
    <div ng-hide="!empty" ng-show="empty">
    <h5>Modules not found</h5>
</div>
